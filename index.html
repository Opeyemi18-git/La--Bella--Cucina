<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Bella Cucina | Italian Restaurant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="logo .jpg" alt="La Bella Cucina Logo" class="logo">
      <div class="branding">
        <h1>La Bella Cucina</h1>
        <span class="tagline">ITALIAN RESTAURANT</span>
      </div>
    </div>
    <span class="passion">Italian Passion</span>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h2>Experience the True Taste of Italy</h2>
    </div>
  </section>

  <!-- Cookie Banner -->
  <div class="cookie-banner" id="cookieBanner">
    <span>We use cookies to improve your experience. By using our site, you accept our cookie policy.</span>
    <button onclick="acceptCookies()">Accept</button>
  </div>

  <script>
    function acceptCookies() {
      localStorage.setItem("cookieAccepted", "true");
      document.getElementById("cookieBanner").style.display = "none";
    }

    window.onload = function() {
      if (localStorage.getItem("cookieAccepted") === "true") {
        document.getElementById("cookieBanner").style.display = "none";
      }
    };
  </script>

</body>
</html>
