<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trattoria Luminosa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="restaurant-name">Trattoria Luminosa</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to Trattoria Luminosa</h2>
      <p class="slogan">Authentic Italian cuisine in the heart of London.</p>
      <p class="cta">Visit us today and taste the tradition!</p>
    </section>
  </main>

  <!-- Cookie Banner -->
  <div class="cookie-banner" id="cookieBanner">
    We use cookies to improve your experience. By using our site, you agree to our use of cookies.
    <button onclick="acceptCookies()">Accept</button>
  </div>

  <script>
    function acceptCookies() {
      localStorage.setItem("cookiesAccepted", "true");
      document.getElementById("cookieBanner").style.display = "none";
    }

    window.onload = function () {
      const accepted = localStorage.getItem("cookiesAccepted");
      if (!accepted) {
        document.getElementById("cookieBanner").style.display = "block";
      }
    };
  </script>
</body>
</html>
