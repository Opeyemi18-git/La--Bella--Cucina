<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trattoria Luminosa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Trattoria Luminosa</h1>
    <nav>
      <ul class="navbar">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Welcome to Trattoria Luminosa</h2>
      <p>Experience the heart of Italy in every bite.</p>
      <a href="menu.html" class="cta-button">Visit Us Today</a>
    </div>
    <div class="hero-images">
      <img src="https://images.pexels.com/photos/696218/pexels-photo-696218.jpeg" alt="People dining at an Italian restaurant" />
      <img src="https://images.pexels.com/photos/1653702/pexels-photo-1653702.jpeg" alt="Outside view of Trattoria" />
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Trattoria Luminosa | London, UK</p>
  </footer>

  <!-- Cookie Consent -->
  <div id="cookie-banner">
    <p>This website uses cookies to ensure you get the best experience. <button onclick="acceptCookies()">Got it!</button></p>
  </div>

  <script>
    function acceptCookies() {
      document.getElementById("cookie-banner").style.display = "none";
      document.cookie = "cookiesAccepted=true; path=/; max-age=" + 60 * 60 * 24 * 30;
    }

    window.onload = function () {
      if (!document.cookie.includes("cookiesAccepted=true")) {
        document.getElementById("cookie-banner").style.display = "block";
      }
    };
  </script>
</body>
</html>
