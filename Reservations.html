<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservation | La Bella Vita</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Make a Reservation</h1>
    <p>Book your table in advance for a perfect dining experience</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="reservation.html">Reservations</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
  </nav>

  <section class="form-section">
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required />

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" max="20" required />

      <button type="submit">Book Now</button>
    </form>
  </section>

  <div class="cookie-banner">
    <p>This website uses cookies to ensure you get the best experience. <a href="#">Learn more</a></p>
    <button onclick="document.querySelector('.cookie-banner').style.display='none'">Got it!</button>
  </div>

  <footer>
    <p>&copy; 2025 La Bella Vita. All rights reserved.</p>
  </footer>
</body>
</html>
