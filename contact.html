<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main class="contact-container">
    <section class="contact-form">
      <h2>Make a Reservation</h2>
      <form action="#">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Reservation Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="people">Number of People:</label>
        <input type="number" id="people" name="people" min="1" required>

        <label for="message">Special Requests:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Submit Reservation</button>
      </form>
    </section>

    <section class="map">
      <h2>Find Us</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.7553496168114!2d36.82194631426126!3d-1.2920654990546555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d5865e59f3%3A0x4a3d2fcb7493b151!2sNairobi%20CBD!5e0!3m2!1sen!2ske!4v1629460119941!5m2!1sen!2ske"
        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Restaurant. All rights reserved.</p>
  </footer>
</body>
</html>
