<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css" />
</head>

<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main class="contact-container">
    <section class="contact-details">
      <h2>Get in Touch</h2>
      <p><strong>Phone:</strong> +44 20 7946 0958</p>
      <p><strong>Email:</strong> contact@tastylondon.co.uk</p>
      <p><strong>Location:</strong> 123 Tasty Street, London, UK</p>

      <form class="contact-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="date">Reservation Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Reservation Time:</label>
        <input type="time" id="time" name="time" required />

        <label for="message">Message / Special Requests:</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="map-section">
      <iframe
        src="https://www.google.com/maps?q=London,UK&output=embed"
        width="100%"
        height="100%"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
  </main>

  <!-- Cookie Banner -->
  <div id="cookie-banner" style="position: fixed; bottom: 0; width: 100%; background: #333; color: #fff; padding: 15px; text-align: center; z-index: 9999;">
    This website uses cookies to enhance the user experience.
    <button id="accept-cookies" style="margin-left: 10px; padding: 8px 16px; background: #f4b400; border: none; color: #000; cursor: pointer;">
      Accept
    </button>
  </div>

  <script src="cookie.js"></script>
</body>

</html>
