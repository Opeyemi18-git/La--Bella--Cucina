<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Trattoria Luminosa</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefefe;
    }

    header {
      background-color: #8B0000;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    form {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      margin-top: 1.5rem;
      background-color: #8B0000;
      color: white;
      border: none;
      cursor: pointer;
      padding: 0.75rem;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #a30000;
    }

    .map {
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
      height: 400px;
      border: none;
    }

    footer {
      background-color: #8B0000;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      form, .map {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Trattoria Luminosa</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <form name="contactForm" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Send Message" />
    </form>

    <iframe
      class="map"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19800.22657651379!2d-0.1277586!3d51.5073509!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761cb362f685ff%3A0xadb13f10150e8a67!2sLondon!5e0!3m2!1sen!2suk!4v1721367895432"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </main>

  <footer>
    <p>&copy; 2025 Trattoria Luminosa | Designed with ❤️ in London</p>
  </footer>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;

      if (!name || !email || !message) {
        alert("Please fill in all fields.");
        return false;
      }

      if (!emailPattern.test(email)) {
        alert("Enter a valid email address.");
        return false;
      }

      alert("Thank you! Your message has been sent.");
      return true;
    }
  </script>
</body>
</html>
