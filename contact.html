<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Bella Vita | Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>La Bella Vita</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-container">
    <h2>Contact Us</h2>

    <div class="contact-details">
      <p><strong>Address:</strong> La Bella Vita, 123 Italian Street, London, UK</p>
      <p><strong>Phone:</strong> +44 20 7946 0123</p>
      <p><strong>Email:</strong> info@labellavita.co.uk</p>
      <p><strong>Opening Hours:</strong> Mon–Sun: 12:00 PM – 11:00 PM</p>
    </div>

    <div class="map-container">
      <iframe
        src="https://www.google.com/maps?q=London&output=embed"
        width="100%"
        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>

    <h3>Make a Reservation</h3>
    <form class="reservation-form" action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="date">Reservation Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Reservation Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" max="20" required>

      <button type="submit">Book Now</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 La Bella Vita. All rights reserved.</p>
  </footer>

  <script src="cookies.js"></script>
</body>
</html>
