<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Trattoria Luminosa</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #333;
    }

    header, footer {
      background-color: #8b0000;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    form {
      width: 100%;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #8b0000;
      color: white;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #a60000;
    }

    .map-container {
      margin-top: 3rem;
      width: 100%;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      main {
        margin: 1rem;
        padding: 1rem;
      }

      .map-container {
        height: 300px;
      }
    }
  </style>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (!name || !email || !message) {
        alert("Please fill out all fields.");
        return false;
      }

      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        return false;
      }

      alert("Thank you! Your message has been sent.");
      return true;
    }
  </script>
</head>

<body>
  <header>
    <h1>Contact Trattoria Luminosa</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <form name="contactForm" onsubmit="return validateForm()" aria-label="Contact form">
      <h2>Get in Touch</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Send Message" />
    </form>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19801.031149403896!2d-0.1364397!3d51.5073509!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b33321a6485%3A0x89b6e9d7e34bdbdb!2sLondon%2C%20UK!5e0!3m2!1sen!2suk!4v1657010980999!5m2!1sen!2suk"
        allowfullscreen=""
        loading="lazy"
        title="Trattoria Luminosa location in London, UK"
      ></iframe>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Trattoria Luminosa | All Rights Reserved</p>
  </footer>
</body>
</html>
