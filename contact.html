<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Trattoria Luminosa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Trattoria Luminosa</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      
      <!-- Contact Form -->
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Visit or Reach Us</h3>
        <p><strong>Phone:</strong> +44 20 7946 0123</p>
        <p><strong>Address:</strong> 25 Piccadilly, London W1J 0DG, United Kingdom</p>
        <p><strong>Email:</strong> info@trattorialuminosa.co.uk</p>
      </div>

      <!-- Map -->
      <div class="map-container">
        <h3>Our Location</h3>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9935.261946643187!2d-0.14383209999999998!3d51.5109655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604d37b52b13b%3A0xf9af52995f202f6!2sPiccadilly%2C%20London%20W1J%200DG%2C%20UK!5e0!3m2!1sen!2suk!4v1721778888888" 
          width="100%" 
          height="350" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Trattoria Luminosa | London, UK</p>
  </footer>
</body>
</html>
