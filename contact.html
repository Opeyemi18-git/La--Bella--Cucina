  <main class="contact-page">
    <section class="contact-info">
      <h2>Contact Us</h2>
      <p><strong>Location:</strong> 221B Baker Street, London, UK</p>
      <p><strong>Phone:</strong> +44 20 7946 0958</p>
      <p><strong>Email:</strong> contact@flavorhaven.co.uk</p>
    </section>

    <section class="contact-form">
      <h3>Send Us a Message or Make a Reservation</h3>
      <form action="https://formspree.io/f/your-formspree-id" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="date">Reservation Date:</label>
        <input type="date" id="date" name="date" />

        <label for="time">Reservation Time:</label>
        <input type="time" id="time" name="time" />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="map">
      <h3>Find Us Here</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19883.64014032014!2d-0.16187835!3d51.5237671!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761ad2da6c0597%3A0xa7b9024b2eaebc0a!2s221B%20Baker%20St%2C%20London%20NW1%206XE%2C%20UK!5e0!3m2!1sen!2ske!4v1721806000000!5m2!1sen!2ske"
        width="100%"
        height="250"
        style="border:0; border-radius: 8px;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>
  </main>
