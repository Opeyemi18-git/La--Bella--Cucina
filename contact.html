<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Trattoria Luminosa</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
    }

    header, footer {
      background-color: #8b0000;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      margin-top: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    form button {
      margin-top: 1.5rem;
      background-color: #8b0000;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    form button:hover {
      background-color: #a30000;
    }

    footer p {
      margin: 0;
    }

    @media (max-width: 600px) {
      main {
        margin: 1rem;
      }
    }
  </style>
  <script>
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;

      if (!name || !email || !message) {
        alert("Please fill out all fields.");
        return false;
      }

      if (!email.match(emailPattern)) {
        alert("Enter a valid email address.");
        return false;
      }

      alert("Thank you for contacting Trattoria Luminosa!");
      return true;
    }
  </script>
</head>
<body>

  <header>
    <h1>Contact Trattoria Luminosa</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <form name="contactForm" onsubmit="return validateForm()" aria-label="Contact form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Trattoria Luminosa. All rights reserved.</p>
  </footer>

</body>
</html>
